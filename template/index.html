<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>String Manipulator</title>
</head>

<body>
    <div class="Container">
        <nav class="navbar navbar-dark bg-dark style=background-color: #e3f2fd;">
            <div class="container">
                <a class="navbar-brand">
                    <strong>String Manipulator</strong>
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>String Manipulator!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <form  action="/analyzed"  method='post'>{% csrf_token %}
        <div class="container mt-5">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">
                    <h1><strong>~ Enter Your Sentance Here</strong></h1>
                </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="5"></textarea>
            </div>
            
                <input class="form-check-input" type="checkbox" name="upper" id="flexCheckDefault">
                Convert In all Capital Letters</input>
                <br>
            
                <input class="form-check-input" type="checkbox" name="lower">
                    Convert In all Small Letters</input>
            <br>
                <input class="form-check-input" type="checkbox" name="scount" id="flexCheckDefault">
                    See How Many Characters in sentence</input>
                <br>
                <input class="form-check-input" type="checkbox" name="punc" id="flexCheckDefault">
                    Remove Punctuations</input>
                <br>
            
            <button type="submit" class="btn btn-dark mt-2">Manipulate</button>
            <button type="reset" class="btn btn-outline-dark mt-2">Clear</button>
        </div>

    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
